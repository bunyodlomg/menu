<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Menu</title>
</head>

<body>
    <main>
        <section class="menu section">
            <div class="title">
                <h1>our menu
                    <span class="typer" id="main" data-words="breakfast,lunch,shakes" data-delay="100"
                        data-deleteDelay="1000"></span>
                    <span class="cursor" data-owner="main"></span>
                </h1>
                <!-- <h2>our menu</h2> -->
                <div class="underline"></div>
            </div>
            <div class="btn-container">
                <button id="all-btn" type="button" class="filter-btn">
                    all
                </button>
                <button id="breakfast-btn" type="button" class="filter-btn">
                    breakfast
                </button>
                <button id="lunch-btn" type="button" class="filter-btn">
                    lunch
                </button>
                <button id="shakes-btn" type="button" class="filter-btn">
                    shakes
                </button>
            </div>
            <div class="loader">
                <img class="loader-img"
                    src="https://icon-library.com/images/loading-icon-animated-gif/loading-icon-animated-gif-17.jpg"
                    alt="Loader">
            </div>
            <div class="section-center">
                <!-- <article class="menu-item">
                    <img src="./images/item-1.jpeg" alt="buttermilk pancakes" class="photo" />
                    <div class="item-info">
                        <header>
                            <h4>buttermilk pancakes</h4>
                            <h4 class="price">$15</h4>
                        </header>
                        <p class="item-text">
                            I'm baby woke mlkshk wolf bitters live-edge blue
                            bottle, hammock freegan copper mug whatever
                            cold-pressed
                        </p>
                    </div>
                </article> -->
                <img src="./app.js" alt="">
            </div>
        </section>
    </main>

    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>

</html>
